name: 本地自動部署

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted   # 關鍵！改成用你自己電腦的 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 正確檔案路徑
        run: |
          # 直接跳到你本來就放專案的地方（裡面有正確的 .env）
          cd /Users/nihaocheng/Desktop/Sideproject/Lefty_backend/Lefty_backend
          
          # 強制切到 main 分支並拉最新 code
          git checkout master
          git pull origin master

      - name: Docker Compose 重啟
        run: |
          docker compose down --remove-orphans
          docker compose up -d --build
          docker image prune -f
          echo "✨ 部署完成 $(date)"