name: 本地自動部署

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted   # 關鍵！改成用你自己電腦的 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Docker Compose 重啟
        run: |
          docker compose down --remove-orphans
          docker compose up -d --build
          docker image prune -f
          echo "✨ 部署完成 $(date)"