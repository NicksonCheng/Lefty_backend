name: 本地自動部署

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted   # 關鍵！改成用你自己電腦的 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 建立 .env 檔案（從 example 複製）
        run: |
          cp .env.example .env
          echo "⚙️  已從 .env.example 建立 .env"

      - name: Docker Compose 重啟
        run: |
          docker compose down --remove-orphans
          docker compose up -d --build
          docker image prune -f
          echo "✨ 部署完成 $(date)"