name: 本地自動部署

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted   # 關鍵！改成用你自己電腦的 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 停掉舊容器 + 拉最新 code + 重啟
        run: |
          docker compose down --remove-orphans
          git pull origin master
          docker compose up -d --build
          docker image prune -f
          echo "✨ 自動部署完成！$(date)"